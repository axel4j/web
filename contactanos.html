<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos | Runsaxzg</title>
  <link rel="stylesheet" href="estilos1.css">
</head>
<body>
  <header>
    <h1>Contáctanos - Runsaxzg</h1>
    <nav>
      <a href="cons.html">Inicio</a>
      <a href="deportivos.html">Deportivos</a>
      <a href="clasicos.html">Clásicos</a>
      <a href="todoterreno.html">Todoterreno</a>
      <a href="prueba-manejo.html">Agendar Prueba</a>
      <a href="mapa.html">sucursales</a>
    </nav>
  </header>

  <main>
    <section class="formulario-container">
      <form class="formulario-prueba" id="contacto-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('contacto-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('¡Mensaje enviado correctamente!');
      this.reset();
    });
  </script>
</body>
</html>
