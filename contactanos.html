<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos | Runsaxzg</title>
  <link rel="stylesheet" href="estilos1.css">
</head>
<body>
  <header>
    <h1>Contáctanos - Runsaxzg</h1>
    <nav>
      <a href="cons.html">Inicio</a>
      <a href="deportivos.html">Deportivos</a>
      <a href="clasicos.html">Clásicos</a>
      <a href="todoterreno.html">Todoterreno</a>
      <a href="prueba-manejo.html">Agendar Prueba</a>
      <a href="mapa.html">Sucursales</a>}
      <a href="mas.html">Mas</a>
    </nav>
  </header>

  <main>
    <section class="formulario-container">
      <form 
        action="https://formsubmit.co/runsaxzg@gmail.com" 
        method="POST"
        class="formulario-prueba" 
        id="contacto-form"
      >
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>

      <!-- Mensaje de éxito -->
      <p id="mensaje-exito" style="display: none; color: green; font-weight: bold; margin-top: 10px;">
        ¡Mensaje enviado correctamente!
      </p>
    </section>
  </main>

  <script>
    const form = document.getElementById('contacto-form');
    const mensajeExito = document.getElementById('mensaje-exito');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Evita la redirección
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          mensajeExito.style.display = 'block';
          form.reset();
        } else {
          alert('Hubo un error al enviar el mensaje. Intenta de nuevo.');
        }
      }).catch(error => {
        alert('Error de red. Intenta más tarde.');
      });
    });
  </script>
</body>
</html>
