<body>
    <header>

    <section class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <input type="text" id="contactName" name="contactName" placeholder="Nombre Completo" required>
            <input type="email" id="contactEmail" name="contactEmail" placeholder="Correo Electrónico" required>
            <textarea id="contactMessage" name="contactMessage" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <script src="js/scripts.js"></script>
</body>
